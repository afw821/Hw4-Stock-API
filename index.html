<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">   
    <title>Stock API</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Search for Stocks</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Company Name</th>
                            <th scope="col">Stock Symbol</th>
                            <th scope="col">Price</th>
                            <th scope="col">News</th>
                        </tr>
                    </thead>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- stocks will Get Dumped Here -->
                <tbody id="stocks-table"></tbody>
                </table>
            </div>
        </div>


        <!-- Rendered Buttons will get Dumped Here  -->
        <div class="row">
            <div class="col-md-12">
                <div id="buttons-view"></div>
            </div>
        </div>
        <div class="row fav-row">
            <div class="col-md-4">
                <form id="stock-form">
                    <label for="stock-input">Add a Stock Symbol</label>
                    <input type="text" id="stock-input">
                    <br>
                    <!-- Button triggers new stock to be added -->
                    <input class="btn btn-primary" id="add-stock" type="submit" value="Add a Stock Symbol">
                </form>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <button type="button" class="btn btn-primary favorite">Add To Favorite</button>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12'>
                <p>Add stock symbol above and click favorite to add to favorites!</p>
                <div class='favorite-stocks'></div>
            </div>
        </div>
        <button type="button" class="btn btn-primary clear">Clear Favorites</button>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='app.js'></script>
</body>

</html>
